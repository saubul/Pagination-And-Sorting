<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Home</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
							   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
							   crossorigin="anonymous">	
	</head>
	<body>
		<br>
		<div class = "container-fluid">
			<div class = "row justify-content-center">
				<div class = "col-md-7 border rounded bg-light my-2 py-4">
					<h1>Employee List</h1>
					<a th:href="@{/employees/new}" class = "btn btn-primary">Add new employee</a>
					<table class = "table">
						<thead>
							<tr>
								<th>Employee first name</th>
								<th>Employee last name</th>
								<th>Employee email</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="emp : ${listEmployees}">
								<td th:text = "${emp.getFirstName()}"></td>
								<td th:text = "${emp.getLastName()}"></td>
								<td th:text = "${emp.getEmail()}"></td>
								<td>
									<a class = "btn btn-primary" th:href="@{/employees/{id}/update (id = ${emp.getId()})}">Update</a>
									<a class = "btn btn-danger" th:href="@{/employees/{id}/delete (id = ${emp.getId()})}">Delete</a>
								</td>
							</tr>
						</tbody>
					</table>
					
					<div th:if="${totalPages > 1}">
						<div class = "row col-sm-10">

							<div class = "col-sm-2">
								Total rows: [[${totalPages}]]
							</div>
							<div class = "col-sm-1">
								<a  th:if="${currentPage} > 1" th:href="@{'/employees/page/' + ${currentPage - 1}}">Back</a>
								<span th:if = "${currentPage == 1}">Back</span>
							</div>
							<div class = "col-sm-1">
								<span th:each="i: ${#numbers.sequence(1, totalPages)}">
									<a th:if="${currentPage != i}" th:href="@{'/employees/page/' + ${i}}">[[${i}]]</a>
									<span th:if="${currentPage == i}">[[${i}]]</span>
								</span>
							</div>
							<div class = "col-sm-1">
								<a  th:if="${currentPage < totalPages}" th:href="@{'/employees/page/' + ${currentPage + 1}}">Next</a>
								<span th:if = "${currentPage == totalPages}">Next</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
