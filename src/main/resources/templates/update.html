<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Update</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
							   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
							   crossorigin="anonymous">	
	</head>
	<body>
	<br>
		<div class = "container-fluid">
			<div class = "row justify-content-center">
				<div class = "col-md-3 border rounded bg-light my-2 py-4">
					<h1>Add new employee</h1>
					<form th:method="POST" th:action="@{/employees/{id}/update (id=${emp.getId()})}" th:object="${emp}">
						<div class = "form-group mb-2">
							<label class= "control-label mb-1" for="firstName">First name: </label>
							<div class = "px-1">
								<input class = "form-control" id="firstName" input="text" th:field="*{firstName}" autofocus required/> 
							</div>
						</div>
						
						<div class = "form-group mb-2">
							<label class= "control-label mb-1" for="lastName">Last name: </label>
							<div class = "px-1">
								<input class = "form-control" id="lastName" input="text" th:field="*{lastName}" required/> 
							</div>
						</div>
						
						<div class = "form-group mb-2">
							<label class= "control-label mb-1" for="email">Email: </label>
							<div class = "px-1">
								<input class = "form-control" id="email" input="text" th:field="*{email}" required/> 
							</div>
						</div>
						
						<button type="submit" class = "btn btn-primary">
							Update
						</button>
						
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
